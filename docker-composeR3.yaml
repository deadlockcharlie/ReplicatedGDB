

services:
  neo4j3:
    image: neo4j:latest
    container_name: neo4j3
    ports:
      - "7476:7474"   # HTTP
      - "7689:7688"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/verysecretpassword
    healthcheck:
      test: [ "CMD", "bash", "-c", "cypher-shell -u neo4j -p verysecretpassword 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 10

  app3:
    build: 
      context: .
      dockerfile: GRACEDockerfile
    container_name: GRACE3
    ports:
      - "3002:3000"
    environment:
      WS_URI: "ws://wsserver:1234"
      NEO4J_URI: "bolt://neo4j3:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "verysecretpassword"
    depends_on:
      neo4j3:
        condition: service_healthy